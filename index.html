<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url('login.avif'); /* Specify the path to your image file */
  background-size: cover; /* This property ensures that the background image covers the entire element */
  background-position: center;
  height: 100vh; /* Set the height of the body to be 100% of the viewport height */
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
  max-width: 400px;
  width: 100%;
}

h2 {
  text-align: center;
  color: #333;
}

input[type=text], input[type=password] {
  width: calc(100% - 30px);
  padding: 10px;
  margin: 10px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

input[type=submit]:hover {
  background-color: #21825A;
}

input[type=text]:focus, input[type=password]:focus {
  outline: none;
  border-color: #04AA6D;
}

.error-message {
  color: #f44336;
  margin-top: 5px;
}

/* Responsive */
@media screen and (max-width: 600px) {
  .container {
    max-width: 300px;
  }
}

</style>
</head>
<body>

<div class="container">
  <h2>House Rental Login Form</h2>
  <form action="home.html">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Login">
  </form>
</div>

</body>
</html>
